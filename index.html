<style>
:root {
--primary: #38b773;
--accent: #3b82f6;
--bg1: #f8fafc;
--bg2: #eef4ff;
--text: #222;
--muted: #555;

body {

margin-top: 0;
margin-bottom: 20px;
}

textarea {
width: 100%;
min-height: 100px;
padding: 14px;
font-size: 16px;
border-radius: var(--radius);
border: 1px solid var(--border);
background: #fff;
resize: vertical;
transition: box-shadow 0.2s, border-color 0.2s;
}
textarea:focus {
border-color: var(--accent);
box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
outline: none;
}

.toggle-container {
display: flex;
justify-content: space-between;
align-items: center;
margin-top: 14px;
font-size: 0.95em;
color: var(--muted);
}

.buttons {
display: flex;
gap: 10px;
margin-top: 16px;
}

padding: 12px;
font-size: 16px;
border: none;
border-radius: var(--radius);

font-weight: 600;
transition: transform 0.1s, background 0.25s;
}
button:hover { transform: scale(1.03); }

#generateBtn {
background: var(--primary);
color: white;
}
#generateBtn:hover { background: #2e9e62; }

#clearBtn {

}

.output-container {

align-items: center;
gap: 8px;
margin-top: 16px;
}

.output-container input {
flex-grow: 1;
padding: 12px;
font-size: 16px;
border: 1px solid var(--border);
border-radius: var(--radius);
background: #fff;
box-sizing: border-box;
overflow-x: auto;
white-space: nowrap;
}

#copyButton {
background: var(--accent);
color: white;
padding: 12px 15px;
border-radius: var(--radius);

font-weight: 600;

#copyButton:hover { background: #2563eb; }

#copyConfirmation {

#copyConfirmation.show {

@media (max-width: 480px) {

<body>
<div class="container">
<h1>âœ¨ Slugify</h1>
<p>Turn text or titles into clean, SEO-friendly slugs instantly.</p>

<textarea id="input" placeholder="Type or paste your text here..."></textarea>

<div class="toggle-container">
<label>
<input type="checkbox" id="autoToggle" checked> Auto-generate as I type
</label>
</div>

<div class="buttons">
<button id="generateBtn" onclick="generateSlug()">Generate</button>
<button id="clearBtn" onclick="clearAll()">Clear</button>
</div>

<div class="output-container">
<input type="text" id="output" readonly placeholder="Your slug will appear here..." />
<button id="copyButton" onclick="copySlug()">Copy</button>
</div>

<div id="copyConfirmation">Copied to clipboard!</div>

<script>
const input=document.getElementById('input');
const output=document.getElementById('output');
const copyMsg=document.getElementById('copyConfirmation');
const autoToggle=document.getElementById('autoToggle');

function generateSlug(){
const slug=input.value
.toLowerCase()
.replace(/[^\w\s-]/g,'')
.trim()
.replace(/[-\s]+/g,'-')
.replace(/^-+|-+$/g,'');
output.value=slug||'';
}

function copySlug(){
if(!output.value)return;
navigator.clipboard.writeText(output.value).then(()=>{
copyMsg.classList.add('show');
setTimeout(()=>copyMsg.classList.remove('show'),1000);
});
}

function clearAll(){
input.value='';output.value='';input.focus();
}

autoToggle.addEventListener('change',()=>{
if(autoToggle.checked)input.addEventListener('input',generateSlug);
else input.removeEventListener('input',generateSlug);
});

input.addEventListener('input',generateSlug);
</script>
</body>
