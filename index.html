<!DOCTYPE html>
<html lang="en">
<head>

<style>
/* ‚≠ê Modern Variables */
:root {
--primary: #10b981; /* Tailwind 'emerald-500' - a vibrant green */
--accent: #3b82f6; /* Tailwind 'blue-500' */
--bg-light: #f9fafb; /* Very light gray */
--bg-darker: #f3f4f6; /* Slightly darker for a subtle gradient */
--text-main: #1f2937; /* Dark gray for main text */
--text-muted: #6b7280; /* Lighter gray for helper text */
--border-color: #e5e7eb; /* Light border color */
--focus-ring: rgba(16, 185, 129, 0.4); /* Primary color with transparency */
--radius-lg: 12px;
--shadow-elevation: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
}

body {
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
background: linear-gradient(180deg, var(--bg-light) 0%, var(--bg-darker) 100%);
min-height: 100vh;
margin: 0;
padding: 40px 16px;
display: flex;
justify-content: center;
align-items: flex-start;
color: var(--text-main);
}

.container {
background: white;
border-radius: var(--radius-lg);
box-shadow: var(--shadow-elevation);
max-width: 600px;
width: 100%;
padding: 30px;
border: 1px solid var(--border-color); /* Added a subtle border */
animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(15px); }
to { opacity: 1; transform: translateY(0); }
}

h1 {
text-align: center;
font-size: 2.2em;
font-weight: 800; /* Bolded the title */
background: linear-gradient(90deg, var(--primary), var(--accent));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
margin: 0 0 4px;
}

.subtitle { /* Renamed p to subtitle for clarity */
text-align: center;
color: var(--text-muted);
font-size: 1em;
margin-top: 0;
margin-bottom: 24px;
}

textarea {
width: 100%;
min-height: 120px;
padding: 16px;
font-size: 16px;
border-radius: 8px; /* Slightly smaller radius for inputs */
border: 1px solid var(--border-color);
background: #fff;
resize: vertical;
transition: box-shadow 0.2s, border-color 0.2s;
box-sizing: border-box; /* Important for padding */
}
textarea:focus {
border-color: var(--primary);
box-shadow: 0 0 0 3px var(--focus-ring);
outline: none;
}

.toggle-container {
display: flex;
justify-content: flex-end; /* Moved to the right for a modern feel */
align-items: center;
margin-top: 14px;
font-size: 0.95em;
color: var(--text-muted);

.buttons {

gap: 12px;
margin-top: 20px;
}

button {

padding: 14px;
font-size: 16px;
border: none;
border-radius: 8px;
cursor: pointer;
font-weight: 600;
transition: all 0.2s ease;
box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Subtle button shadow */
}
button:hover { opacity: 0.9; }
button:active { transform: translateY(1px); }

#generateBtn {
background: var(--primary);
color: white;
}

#clearBtn {
background: #fecaca; /* Light red background */
color: #dc2626; /* Darker red text */
}

.output-container {
display: flex;
align-items: stretch; /* Stretched items vertically */
gap: 8px;
margin-top: 20px;
}

.output-container input {
flex-grow: 1;
padding: 14px;
font-size: 16px;
border: 1px solid var(--border-color);
border-radius: 8px;
background: var(--bg-light); /* Light background for read-only field */
color: var(--text-main);
box-sizing: border-box;
min-width: 0; /* Prevents overflow */
}

#copyButton {
background: var(--accent);
color: white;
padding: 0 16px; /* Adjusted padding to fill height */
border-radius: 8px;
font-size: 16px;
font-weight: 600;
cursor: pointer;
border: none;
transition: background 0.2s, transform 0.1s;
}
#copyButton:hover { background: #2563eb; }

#copyConfirmation {
font-size: 0.9em;
color: var(--primary);
opacity: 0;
transform: translateY(5px);
transition: opacity 0.4s ease, transform 0.3s ease;
text-align: right;
margin-top: 8px;
}
#copyConfirmation.show {
opacity: 1;
transform: translateY(0);
}

.support, .footer {
text-align: center;
margin-top: 30px;
font-size: 0.9em;
color: var(--text-muted);
}
.support a {
color: #ef4444; /* A bright, appealing red */
text-decoration: none;
font-weight: 700;
transition: color 0.2s;
}
.support a:hover { color: #dc2626; }

/* ‚≠ê Modern CTA Button for Website Link */
.cta-button {
display: inline-flex;
align-items: center;
gap: 8px;
padding: 12px 24px;
background: var(--accent);
color: white;
font-weight: 600;
border-radius: 8px;
text-decoration: none;
box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.2), 0 4px 6px -2px rgba(59, 130, 246, 0.1);
transition: all 0.2s ease;
margin-top: 30px;
}
.cta-button:hover {
background: #2563eb;
transform: translateY(-2px);
box-shadow: 0 15px 20px -3px rgba(59, 130, 246, 0.3), 0 6px 8px -2px rgba(59, 130, 246, 0.15);
}
.cta-icon {
font-size: 1.1em;
}

@media (max-width: 480px) {
.container { padding: 24px; }
.buttons { flex-direction: column; gap: 10px; }
.output-container { flex-direction: column; }
#copyButton { width: 100%; padding: 12px; }
}
</style>
</head>
<body>
<div class="container">
<h1>‚ú® Slugify</h1>
<p class="subtitle">Turn text or titles into clean, SEO-friendly slugs instantly.</p>

<textarea id="input" placeholder="Type or paste your text here..."></textarea>

<div class="toggle-container">
<label>
<input type="checkbox" id="autoToggle" checked> Auto-generate as I type
</label>
</div>

<div class="buttons">
<button id="generateBtn" onclick="generateSlug()">Generate Slug</button>
<button id="clearBtn" onclick="clearAll()">Clear All</button>
</div>

<div class="output-container">
<input type="text" id="output" readonly placeholder="Your clean slug will appear here..." />
<button id="copyButton" onclick="copySlug()">Copy</button>
</div>

<div id="copyConfirmation">Copied to clipboard! ‚úÖ</div>

<div class="support">

</div>

<div class="footer">
Built with ‚òï & care by Sweet-Biscuit44 ‚Äî No ads, no tracking.
</div>

<div style="text-align:center;">
<a href="https://sweetbiscuit44-del.github.io/sweet-biscuit44-home-page/"
   target="_blank"
   class="cta-button">
   <span class="cta-icon">üè†</span> Visit My Main Website
</a>
</div>

</div>

<script>
// Your existing JavaScript is perfectly modern and functional, so I'll keep it as is!
const input=document.getElementById('input');
const output=document.getElementById('output');
const copyMsg=document.getElementById('copyConfirmation');
const autoToggle=document.getElementById('autoToggle');

function generateSlug(){
const slug=input.value
.toLowerCase()
.replace(/[^\w\s-]/g,'')
.trim()
.replace(/[-\s]+/g,'-')
.replace(/^-+|-+$/g,'');
output.value=slug||'';
}

function copySlug(){
if(!output.value)return;
navigator.clipboard.writeText(output.value).then(()=>{
copyMsg.classList.add('show');
setTimeout(()=>copyMsg.classList.remove('show'),1000);
});
}

function clearAll(){
input.value='';output.value='';input.focus();
}

// Initialization of event listeners
function initListeners() {
    // Initial setup based on checkbox state
    if(autoToggle.checked) {
        input.addEventListener('input', generateSlug);
    } else {
        input.removeEventListener('input', generateSlug);
    }

    // Toggle event listener change
    autoToggle.addEventListener('change', () => {
        if(autoToggle.checked) {
            input.addEventListener('input', generateSlug);
        } else {
            input.removeEventListener('input', generateSlug);
        }
    });

    // Run initial generation on load if input has content (not strictly needed, but good practice)
    if (input.value) {
        generateSlug();
    }
}

// Call the function to set up listeners
initListeners();
</script>
</body>
